{% extends './base.html' %}

{% block content %}
<main>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">

                    {% if book.image %}
                    <img src="{{ url_for('static', filename='images/' ~ book.image) }}" class="card-img-top" alt="{{ book.title }}" style="max-height: 400px; object-fit: cover;">
                    {% else %}
                    <img src="{{ url_for('static', filename='images/default_image.png') }}" class="card-img-top" alt="No image available" style="max-height: 400px; object-fit: cover;">
                    {% endif %}
                    
                    <div class="card-body">
                        <h3 class="card-title">{{ book.title }}</h3>
                        <p class="card-text">{{ book.description }}</p>
                        <p class="card-text"> ID: {{ book.id }}</p>
                        <p class="card-text"><strong>Pages:</strong> {{ book.pages }}</p>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('books.books_edit', id=book.id) }}" class="btn btn-warning text-white">Edit</a>
                            <form action="{{ url_for('books.delete', id=book.id) }}" method="POST" style="display:inline;">
                                <input type="submit" value="Delete" class="btn btn-danger">
                            </form>
                            <a href="{{ url_for('books.index') }}" class="btn btn-secondary">Back to All books</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
